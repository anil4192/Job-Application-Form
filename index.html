<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_class">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name ">First Name</label>
                        <input type="text" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name ">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email ">Email</label>
                        <input type="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="forn_control">
                        <label for="job_role"> Job Role</label>
                        <select id="job_role" name="job_role ">
                            <option value="">select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address ">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city ">City</label>
                        <input type="text" id="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="pincode ">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date ">Date</label>
                        <input value="2023-07-19" type="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" placeholder="Enter Pincode...">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
